name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    environment: dev
    strategy:
      matrix:
        node: ['10.x', '12.x', '14.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    # Contenedores de servicio para ejecutar con `container-job`
    services:
      # Etiqueta usada para acceder al contenedor de servicio redis:
        # Imagen del contenedor Docker Hub
        image: redis
        # Establece revisiones de estado para esperar hasta que Redis haya comenzado
        options:
          --health-cmd "redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        
      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
          
       # env:
       #   RHOST: ${{ secrets.RHOST }} 
       #   RPORT: ${{ secrets.RPORT }} 
       #   RPASS: ${{ secrets.RPASS }}
       #   RDB: ${{ secrets.RDB }}

      - name: Build
        run: yarn build
